<section class="auth valign-wrapper" data-ng-controller="PasswordController">
	<div class="valign">
	<h3 class="col-md-12 text-center">{{ 'RESET_PASSWORD' | translate }}</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
		<form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="newPassword">{{ 'NEW_PASSWORD_LABEL' | translate }}</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" ng-required="true" placeholder="{{ 'NEW_PASSWORD_LABEL' | translate }}">
				</div>
				<div class="form-group">
					<label for="verifyPassword">{{ 'VERIFY_PASSWORD_LABEL' | translate }}</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" ng-required="true" placeholder="{{ 'VERIFY_PASSWORD_LABEL' | translate }}">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-signup btn-rounded btn-block btn-no-top" ng-disabled="button_clicked">
					<span ng-show="button_clicked"><i class="glyphicon glyphicon-refresh spinning"></i></span>{{'UPDATE_PASSWORD_LABEL' | translate }}</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
	</div>
</section>
